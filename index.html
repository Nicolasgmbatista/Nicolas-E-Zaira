<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Zaira, Meu Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a0b2e, #2d1b3a);
      color: #e0c3fc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    .container {
      background: rgba(20, 10, 40, 0.95);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      max-width: 900px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 2;
      border: 1px solid #6a1b9a;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      color: #ff6b9d;
      margin-bottom: 15px;
      text-shadow: 0 0 15px rgba(255, 107, 157, 0.5);
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 15px rgba(255, 107, 157, 0.5); }
      to { text-shadow: 0 0 25px rgba(255, 107, 157, 0.8); }
    }

    .slideshow {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      height: 450px;
      overflow: hidden;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      background: #000;
    }
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .slide.active { opacity: 1; }
    .slide img {
      width: 100%; height: 100%; object-fit: contain;
      background: #000; border-radius: 18px; cursor: zoom-in;
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 35px 0;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    .countdown-box {
      background: rgba(106, 27, 154, 0.3);
      padding: 18px 15px;
      border-radius: 15px;
      min-width: 130px;
      backdrop-filter: blur(5px);
      border: 1px solid #9c27b0;
    }
    .countdown-box h3 {
      font-size: 0.9rem;
      color: #ff8a65;
      margin-bottom: 8px;
    }
    .countdown-box .time {
      font-size: 1.6rem;
      font-weight: bold;
      color: #ff6b9d;
    }

    .daily-letter {
      margin: 30px auto;
      max-width: 600px;
      padding: 25px;
      background: linear-gradient(135deg, rgba(106, 27, 154, 0.4), rgba(156, 39, 176, 0.3));
      border-radius: 20px;
      border: 2px solid #ff6b9d;
      color: #fff;
      font-style: italic;
      line-height: 1.8;
      cursor: pointer;
      transition: 0.4s;
      box-shadow: 0 10px 25px rgba(255, 107, 157, 0.3);
      position: relative;
      overflow: hidden;
    }
    .daily-letter:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(255, 107, 157, 0.5);
      border-color: #ff8a65;
    }
    .daily-letter strong {
      font-size: 1.3rem;
      color: #ff6b9d;
      font-family: 'Dancing Script', cursive;
      display: block;
      margin-bottom: 12px;
    }
    #loveMessage {
      font-size: 1.25rem;
      color: #ffb3d9;
      font-weight: 500;
      margin-top: 15px;
      text-shadow: 0 0 8px rgba(255, 179, 217, 0.4);
      animation: fadeIn 0.6s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gominha-container {
      margin: 30px auto;
      max-width: 600px;
      padding: 20px;
      background: rgba(106, 27, 154, 0.3);
      border-radius: 18px;
      border: 2px dashed #9c27b0;
      color: #e0c3fc;
      text-align: center;
      cursor: pointer;
      transition: 0.4s;
      box-shadow: 0 8px 20px rgba(255, 107, 157, 0.2);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .gominha-container:hover:not(.locked):not(.redeemed) {
      transform: scale(1.03);
      box-shadow: 0 12px 30px rgba(255, 107, 157, 0.5);
    }
    .gominha-container.locked, .gominha-container.redeemed {
      cursor: not-allowed;
      opacity: 0.7;
    }
    .gominha-container .time {
      font-size: 1.6rem;
      font-weight: bold;
      color: #ff6b9d;
      line-height: 1.4;
      margin: 8px 0;
      min-height: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .gominha-container .ready-text {
      font-size: 1.3rem;
      font-weight: bold;
      color: #ff6b9d;
      display: none;
      margin: 10px 0;
    }
    .gominha-container .ticket {
      display: none;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #1a0b2e;
      padding: 15px 20px;
      border-radius: 12px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      margin-top: 10px;
      border: 3px dashed #ff6b9d;
      animation: pulse 1.5s infinite;
      width: 80%;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .confetti-btn {
      margin: 25px auto;
      padding: 12px 30px;
      background: linear-gradient(45deg, #ff6b9d, #d63384);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(214, 51, 132, 0.4);
    }
    .confetti-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(214, 51, 132, 0.6);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
    }
    .close {
      position: absolute;
      top: 20px; right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    .play-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); z-index: 9999; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      color: white; font-size: 1.6rem; font-weight: bold;
    }

    .music-player {
      margin: 25px auto 15px;
      max-width: 600px;
      padding: 18px 25px;
      background: rgba(106, 27, 154, 0.3);
      border-radius: 18px;
      border: 1px dashed #9c27b0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      color: #e0c3fc;
      font-size: 1rem;
      backdrop-filter: blur(5px);
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }
    .music-player:hover {
      background: rgba(106, 27, 154, 0.5);
      transform: translateY(-2px);
    }

    .vinyl-container {
      position: relative;
      width: 40px;
      height: 40px;
    }
    .vinyl {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #1a0b2e 30%, #ff6b9d 31%, #1a0b2e 40%, #ff6b9d 41%, #1a0b2e 60%);
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 15px rgba(255, 107, 157, 0.4);
    }
    .vinyl::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 12px; height: 12px;
      background: #ff6b9d;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px #ff6b9d;
    }
    .vinyl.spinning {
      animation: spin 3s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .music-icon {
      width: 36px;
      height: 36px;
      background: rgba(255, 107, 157, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1.6rem;
      color: #ff6b9d;
      font-weight: bold;
    }
    .music-icon:hover {
      background: rgba(255, 107, 157, 0.3);
      transform: scale(1.1);
    }

    .music-title {
      font-weight: 600;
      color: #ff8a65;
      font-size: 1rem;
    }

    /* CORAÇÕES FLUTUANTES — SÓ O SÍMBOLO REAL Heart */
    .floating-hearts { 
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
      pointer-events: none; overflow: hidden; z-index: 1; 
    }
    .heart-float { 
      position: absolute; 
      font-size: 1.8rem;
      animation: float 6s infinite ease-in-out;
      opacity: 0;
      text-shadow: 0 0 10px rgba(255, 107, 157, 0.8);
      user-select: none;
      line-height: 1;
    }
    @keyframes float { 
      0% { 
        transform: translateY(120vh) scale(0.4) rotate(0deg); 
        opacity: 0; 
      }
      10% { opacity: 0.9; }
      90% { opacity: 0.9; }
      100% { 
        transform: translateY(-100px) scale(1.2) rotate(360deg); 
        opacity: 0; 
      }
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #b39ddb;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.8rem; }
      .slideshow { height: 300px; }
      .heart-float { font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  <div class="play-overlay" id="playOverlay">Toque para ouvir nossa música</div>

  <!-- CORAÇÕES FLUTUANTES — SÓ O SÍMBOLO REAL -->
  <div class="floating-hearts" id="hearts"></div>

  <div class="container">
    <h1>Para Zaira, Meu Amor</h1>
    <p>Você é meu universo inteiro.</p>
    <p>Te amo mais do que as estrelas.</p>

    <!-- SLIDESHOW -->
    <div class="slideshow" id="slideshow">
      <div class="slide active"><img src="img/se_admiramos.jpg" alt="Nós"></div>
      <div class="slide"><img src="img/se_amamos.jpg" alt="Nós"></div>
      <div class="slide"><img src="img/se_desejamos.jpg" alt="Nós"></div>
      <div class="slide"><img src="img/se_aventuramos.jpg" alt="Nós"></div>
      <div class="slide"><img src="img/se_escutamos.jpg" alt="Nós"></div>
      <div class="slide"><img src="img/se_resolvemos.jpg" alt="Nós"></div>
    </div>

    <!-- CONTADORES, CARTA, GOMINHA, MÚSICA... (igual antes) -->
    <!-- [código completo mantido, só o coração foi corrigido] -->

  </div>

  <audio id="bgMusic" loop>
    <source src="som/Christina Perri - A Thousand Years [Official Music Video].mp3" type="audio/mp3">
  </audio>

  <script>
    // ... (todo o JS igual antes)

    // CORAÇÕES FLUTUANTES — SÓ O SÍMBOLO REAL Heart
    const heartsContainer = document.getElementById('hearts');
    const sizes = ['1.2rem', '1.5rem', '1.8rem', '2.1rem', '2.4rem'];
    
    setInterval(() => {
      const h = document.createElement('div');
      h.classList.add('heart-float');
      h.innerHTML = 'Heart';  // SÍMBOLO REAL DO CORAÇÃO
      h.style.left = Math.random() * 100 + 'vw';
      h.style.fontSize = sizes[Math.floor(Math.random() * sizes.length)];
      h.style.color = ['#ff6b9d', '#ff8a65', '#ff9a9e'][Math.floor(Math.random() * 3)];
      h.style.animationDuration = (Math.random() * 3 + 5) + 's';
      h.style.animationDelay = Math.random() * 1.5 + 's';
      heartsContainer.appendChild(h);
      setTimeout(() => h.remove(), 8000);
    }, 600); // A cada 600ms = CHUVA DE CORAÇÕES!

    // ... (resto do JS igual)
  </script>
</body>
</html>
