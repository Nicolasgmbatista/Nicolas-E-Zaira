    .slide img {

      color: #ff8a65;

      font-style: italic;
      line-height: 1.7;
      cursor: pointer;
      transition: 0.3s;

      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;

      align-items: center;
      justify-content: center;
      padding: 20px;

      max-width: 90%;

      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 107, 157, 0.5);

      top: 20px; right: 30px;
      color: white;

      cursor: pointer;

      position: fixed; top: 0; left: 0; width: 100%; height: 100%;

    function startCountdown(dateStr, id, isPast = false) {
      const target = new Date(dateStr);
      function update() {
        const now = new Date();
        let next = new Date(target);
        if (!isPast && now > next) next.setFullYear(next.getFullYear() + 1);
        const diff = isPast ? now - target : next - now;
        const d = Math.floor(diff / 86400000);
        const h = Math.floor((diff % 86400000) / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById(id).innerHTML = `${d}d ${h}h<br>${m}m ${s}s`;
        setTimeout(update, 1000);
      }
      update();
    }
