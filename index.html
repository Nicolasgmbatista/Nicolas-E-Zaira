<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Zaira, Meu Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a0b2e, #2d1b3a);
      color: #e0c3fc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    .container {
      background: rgba(20, 10, 40, 0.95);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      max-width: 900px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 2;
      border: 1px solid #6a1b9a;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      color: #ff6b9d;
      margin-bottom: 15px;
      text-shadow: 0 0 15px rgba(255, 107, 157, 0.5);
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 15px rgba(255, 107, 157, 0.5); }
      to { text-shadow: 0 0 25px rgba(255, 107, 157, 0.8); }
    }

    /* SLIDESHOW */
    .slideshow {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      height: 220px;
      overflow: hidden;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
      object-fit: cover;
    }
    .slide.active { opacity: 1; }
    .slide img {
      width: 100%; height: 100%; object-fit: cover; cursor: zoom-in;
      border-radius: 18px;
    }

    /* CONTADORES EM LINHA */
    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 35px 0;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    .countdown-box {
      background: rgba(106, 27, 154, 0.3);
      padding: 18px 15px;
      border-radius: 15px;
      min-width: 130px;
      backdrop-filter: blur(5px);
      border: 1px solid #9c27b0;
    }
    .countdown-box h3 {
      font-size: 0.9rem;
      color: #ff8a65;
      margin-bottom: 8px;
    }
    .countdown-box .time {
      font-size: 1.6rem;
      font-weight: bold;
      color: #ff6b9d;
    }

    /* BOTÃO CONFETE */
    .confetti-btn {
      margin: 20px auto;
      padding: 12px 30px;
      background: linear-gradient(45deg, #ff6b9d, #d63384);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(214, 51, 132, 0.4);
    }
    .confetti-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(214, 51, 132, 0.6);
    }

    /* MENSAGEM SECRETA */
    .secret {
      margin: 25px 0;
      padding: 15px;
      background: rgba(106, 27, 154, 0.2);
      border-radius: 12px;
      color: #b39ddb;
      font-style: italic;
    }
    .secret input {
      background: transparent;
      border: none;
      border-bottom: 2px solid #9c27b0;
      color: #e0c3fc;
      padding: 8px;
      font-size: 1rem;
      width: 200px;
      text-align: center;
      outline: none;
    }

    /* MODAL ZOOM */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
    }
    .close {
      position: absolute;
      top: 20px; right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    .play-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); z-index: 9999; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      color: white; font-size: 1.6rem; font-weight: bold;
    }
    .floating-hearts { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: 1; }
    .heart-float { position: absolute; color: rgba(255, 107, 157, 0.2); font-size: 1.5rem; animation: float 8s infinite ease-in-out; }
    @keyframes float { 0% { transform: translateY(0) rotate(0deg); opacity: 0.7; } 100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; } }

    @media (max-width: 600px) {
      h1 { font-size: 2.8rem; }
      .countdown-container { gap: 15px; }
      .countdown-box { min-width: 110px; padding: 15px 10px; }
      .slideshow { height: 180px; }
    }
  </style>
</head>
<body>

  <div class="play-overlay" id="playOverlay">Toque para ouvir nossa música</div>

  <div class="floating-hearts" id="hearts"></div>

  <div class="container">
    <h1>Para Zaira, Meu Amor</h1>
    <p>Você é meu universo inteiro.</p>
    <p>Te amo mais do que as estrelas.</p>

    <!-- SLIDESHOW -->
    <div class="slideshow" id="slideshow">
      <div class="slide active"><img src="img/se_admiramos.jpg" alt="Nós"></div>
      <div class="slide"><img src="img/se_amamos.jpg" alt="Nós"></div>
      <div class="slide"><img src="img/se_desejamos.jpg" alt="Nós"></div>
    </div>

    <!-- CONTADORES EM LINHA -->
    <div class="countdown-container">
      <div class="countdown-box">
        <h3>Aniversário Dela</h3>
        <div class="time" id="birthdayCountdown">--</div>
      </div>
      <div class="countdown-box">
        <h3>Nosso Aniversário</h3>
        <div class="time" id="anniversaryCountdown">--</div>
      </div>
      <div class="countdown-box">
        <h3>Juntos Há</h3>
        <div class="time" id="togetherCountdown">--</div>
      </div>
    </div>

    <!-- BOTÃO CONFETE -->
    <button class="confetti-btn" id="confettiBtn">Te amo, Zaira!</button>

    <!-- MENSAGEM SECRETA -->
    <div class="secret">
      <p>Digite a senha mágica:</p>
      <input type="text" id="secretInput" placeholder="...">
      <p id="secretMessage" style="display:none; margin-top:10px; color:#ff6b9d;">
        Você é meu tudo. Te amarei por todas as vidas.
      </p>
    </div>

    <div class="footer">Feito com todo o amor do mundo por Nicolas</div>
  </div>

  <!-- MODAL ZOOM -->
  <div class="modal" id="modal">
    <span class="close" id="close">×</span>
    <img id="modalImg" src="">
  </div>

  <audio id="bgMusic" loop>
    <source src="som/Christina Perri - A Thousand Years [Official Music Video].mp3" type="audio/mp3">
  </audio>

  <script>
    // AUTOPLAY
    const overlay = document.getElementById('playOverlay');
    const music = document.getElementById('bgMusic');
    overlay.addEventListener('click', () => {
      music.play().catch(() => {});
      overlay.style.display = 'none';
    });

    // SLIDESHOW
    const slides = document.querySelectorAll('.slide');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 4000);

    // ZOOM NA FOTO
    slides.forEach(slide => {
      slide.addEventListener('click', () => {
        document.getElementById('modalImg').src = slide.querySelector('img').src;
        document.getElementById('modal').style.display = 'flex';
      });
    });
    document.getElementById('close').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'none';
    });

    // CONTADORES
    function startCountdown(dateStr, id, label) {
      const target = new Date(dateStr);
      function update() {
        const now = new Date();
        let next = new Date(target);
        if (id !== 'togetherCountdown' && now > next) next.setFullYear(next.getFullYear() + 1);
        const diff = (id === 'togetherCountdown' ? now - target : next - now);
        const d = Math.floor(diff / 86400000);
        const h = Math.floor((diff % 86400000) / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById(id).innerHTML = `${d}d ${h}h<br>${m}m ${s}s`;
        setTimeout(update, 1000);
      }
      update();
    }
    startCountdown("2026-01-01T00:00:00", "birthdayCountdown");
    startCountdown("2026-05-15T00:00:00", "anniversaryCountdown");
    startCountdown("2023-05-15T00:00:00", "togetherCountdown"); // Desde o namoro

    // CONFETE
    document.getElementById('confettiBtn').addEventListener('click', () => {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff6b9d', '#d63384', '#9c27b0']
      });
    });

    // MENSAGEM SECRETA
    document.getElementById('secretInput').addEventListener('input', function() {
      if (this.value.toLowerCase() === 'te amo') {
        document.getElementById('secretMessage').style.display = 'block';
        this.style.display = 'none';
      }
    });

    // CORAÇÕES FLUTUANTES
    const heartsContainer = document.getElementById('hearts');
    setInterval(() => {
      const h = document.createElement('div');
      h.classList.add('heart-float');
      h.innerHTML = 'heart';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDuration = (Math.random() * 4 + 5) + 's';
      heartsContainer.appendChild(h);
      setTimeout(() => h.remove(), 9000);
    }, 1000);
  </script>
</body>
</html>
